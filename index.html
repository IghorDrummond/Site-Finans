<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Estilo Css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Finans - Finanças Pessoais</title>
  </head>

  <body>
    <header><!-- Inicio do Header -->
      <!-- Nav Para Dispositivos Menores que 1200px -->
      <nav id="menu-pocket" class="navbar-nav navbar-expand-sm p-3  navbar-light bg-warning">
        <!-- Inicio da Nav -->
        <!--Logo-->
        <a class="navbar-brand logo" href="" title="Logo" alt="Logo Finans"></a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#menu-item">
          <span class="fa-solid fa-bars"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu-item">
          <!--Navegação -->
          <ul class="navbar-nav ml-auto ">
            <li class="nav-item">
              <a class="nav-link  font-weight-bold" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  font-weight-bold" href="#">Recursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  font-weight-bold" href="#">Benefícios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  font-weight-bold" href="#">Preço</a>
            </li>
            <li class="nav-item">
              <input type="button" class="btn btn-outline-light font-weight-bold" value="Entrar">
            </li>
          </ul>
        </div>
      </nav><!-- Fim da Nav -->
    </header><!-- Fim do Header -->

    <main class="bg-warning"><!-- Inicio do Primeiro Corpo -->
      <section class="pt-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6 p-5">
              <h1 class="text-light text-left">
                Seus Contas, Descomplicadas
              </h1>
              <p class="text-light">
                Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai
                facilitar sua vida financeira
              </p>
              <form><!-- Inicio do Formulario -->
                <div class="input-group"><!-- Inicio da Barra Pesquisa -->
                    <input class="form-control" type="text" placeholder="Pesquisar" >
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">Pesquisar</button>
                    </div>
                </div><!-- Fim da Barra Pesquisa -->
              </form><!-- Fim do Formulario -->  
              <span class="text-light">Disponível para</span>
              <button class="btn btn-outline-light"></button>
              <button class="btn btn-outline-light"></button>
            </div>
            <div class="col-md-6">
              <img src="img/capa-mulher.png">
            </div>
          </div>
        </div>
      </section>
    </main><!-- Fimo do Primeiro Corpo -->

    <!-- Font Awesom -->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/c488e9ed48.js" crossorigin="anonymous"></script>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
  </body>

</html>
